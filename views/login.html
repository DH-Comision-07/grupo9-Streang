<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/94366fedd3.js"
      crossorigin="anonymous"
    ></script>
    <link href="/css/loginstyles.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <h1 class="login">Login</h1>
    <div class="formulario-login-box">
      <form action="/index.html" class="login-form">
        <input type="text" placeholder="Nombre y apellido" class="nombre"/>
        <br>
        <input type="email" placeholder="E-mail" class="email"/>
        <br>
        <input type="password" placeholder="Contraseña" class="password" />
        <br>
        <button class="iniciar-sesion">Iniciar sesion</button>
        <br>
        <label for="nombre">Olvidé mi contraseña</label><input type="checkbox" name="Olvidé mi contraseña" value="si" class="olvide-mi-clave">
        <label for="nombre">Recordarme</label><input type="checkbox" name="Recordarme" value="si" class="recordarme">
    </form>
    </div>
  </body>
</html>
