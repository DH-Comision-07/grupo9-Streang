<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/94366fedd3.js"
      crossorigin="anonymous"
    ></script>
    <link href="/css/loginstyles.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <div class="header-top">
              <i class="fa-solid fa-bars"></i>
          <div class="logo-container">
              <img src="images/streang-logo-v1.png" alt="Streang logo">
          </div>
              <a href="/login"><i class="fa-solid fa-user"></i></a>
      </div>
      <div class="header-bottom"></div>
      <div class="input-container">
          <input type="text" name="text" class="input" placeholder="Buscar...">
          <span class="icon"> 
            <svg width="19px" height="19px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path opacity="1" d="M14 5H20" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M14 8H17" stroke="#000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M21 11.5C21 16.75 16.75 21 11.5 21C6.25 21 2 16.75 2 11.5C2 6.25 6.25 2 11.5 2" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="1" d="M22 22L20 20" stroke="#000" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
          </span>
      </div>
    </header>
    <h1 class="login">Login</h1>
    <div class="formulario-login-box">
      <form action="/index.html" class="login-form">
        <input type="text" placeholder="Nombre y apellido" class="nombre"/>
        <br>
        <input type="email" placeholder="E-mail" class="email"/>
        <br>
        <input type="password" placeholder="Contraseña" class="password" />
        <br>
        <button class="iniciar-sesion">Iniciar sesion</button>
        <br>
        <label for="nombre">Olvidé mi contraseña</label><input type="checkbox" name="Olvidé mi contraseña" value="si" class="olvide-mi-clave">
        <label for="nombre">Recordarme</label><input type="checkbox" name="Recordarme" value="si" class="recordarme">
    </form>
    </div>
  </body>
</html>
