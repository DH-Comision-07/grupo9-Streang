<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/49746c139e.js" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link href="css/styles.css" rel="stylesheet"/>
        <link href="css/product-styles.css" rel="stylesheet"/>
        <link href="css/register.css" rel="stylesheet"/>
        <link href="css/cart.css" rel="stylesheet"/>
        <!-- FUENTE ROBOTO -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Producto</title>
    </head>

<body>
    <header>
        <div class="header-top">
                <i class="fa-solid fa-bars"></i>
            <div class="logo-container">
                <img src="images/streang-logo-v1.png" alt="Streang logo">
            </div>
                <i class="fa-solid fa-user"></i>
        </div>
        <div class="header-bottom"></div>
        <!-- <input class="search-bar" type="text" value="Buscar..."> -->
    </header>

    <main>
        <form action="/registro" method="post" class="form">
            <section>
                <h3 class="titular">Registrate en Streang®</h3>
            </section>
    
            <div class="form__section">
                <label for="registro">Nombre y apellido: <input type="text" required></label>
            </div>
            <div class="form__section">
                <label for="registro">Nombre de usuario: <input type="text" required></label>
            </div>
            <div class="form__section">
                <label for="registro">E-Mail: <input type="email" required></label>
            </div>
            <div class="form__section">
                <label for="registro">Fecha de nacimiento: <input type="date" required></label>
            </div>
            <div class="form__section">
                <label>Foto de perfil<input type="file" accept=".jpg, .png"></label>
            </div>
            <div class="form__section">
                <label>Contraseña: <input type="password" required></label>
                
            </div>
            <div class="form__section">
                <label>Confirmar Contraseña: <input type="password" required></label>
            </div>
            <div class="form__section">
                <button type="submit" value="inicio-sesion">Registrarse</button>
                <button type="reset" value="inicio-sesion">Borrar</button>
            </div>
        </form>
    </main>

    <footer class="footer-register">
        <section class="footer__section">
            <p>Copyright © 2020-2024 Streang® </p>
        </section>
    </footer>
    
</body>
</html>
